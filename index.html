<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India-Pakistan War Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --card-bg: #1a1a1a;
      --accent: #d32f2f;
      --text-primary: #f0f0f0;
      --text-muted: #888;
      --link: #ffa7a7;
      --shadow: rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
    }

    header {
      padding: 40px 16px 24px;
      background-color: var(--card-bg);
      text-align: center;
      border-bottom: 1px solid var(--text-muted);
      box-shadow: 0 4px 10px var(--shadow);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--accent);
    }

    header p {
      margin-top: 8px;
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 24px;
    }

    .stream-container {
      background: var(--card-bg);
      border-radius: 14px;
      overflow: hidden;
      padding-top: 56.25%;
      position: relative;
      box-shadow: 0 4px 20px var(--shadow);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .controls {
      position: absolute;
      bottom: 12px;
      right: 12px;
      z-index: 2;
    }

    .controls button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 6px;
      backdrop-filter: blur(4px);
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    footer {
      text-align: center;
      padding: 40px 16px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

<header>
  <h1>âš¡ India-Pakistan War Dashboard</h1>
  <p>Multi-Stream Viewer</p>
</header>

<div class="grid" id="playerGrid"></div>

<footer>
  Built for awareness. All sources embedded via public YouTube streams.
</footer>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const streams = [
    { id: 'player1', url: 'N3RT7rt5PXE' },
    { id: 'player2', url: 'uh0T6WKSWl0' },
    { id: 'player3', url: 'MR27upZpzpQ' },
    { id: 'player4', url: 'gCNeDWCI0vo' },
    { id: 'player5', url: 'BQizxEvggqQ' },
    { id: 'player6', url: 'm38Y1R6yXE0' }
  ];

  const players = {};

  function createGrid() {
    const grid = document.getElementById('playerGrid');
    streams.forEach(stream => {
      const container = document.createElement('div');
      container.className = 'stream-container';
      container.innerHTML = `
        <div id="${stream.id}"></div>
        <div class="controls">
          <button onclick="toggleMute('${stream.id}')">Mute/Unmute</button>
        </div>
      `;
      grid.appendChild(container);
    });
  }

  function onYouTubeIframeAPIReady() {
    streams.forEach(stream => {
      players[stream.id] = new YT.Player(stream.id, {
        videoId: stream.url,
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          enablejsapi: 1,
          playsinline: 1
        },
        events: {
          onStateChange: event => {
            if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
              event.target.playVideo();
            }
          }
        }
      });
    });
  }

  function toggleMute(playerId) {
    const player = players[playerId];
    if (player && player.isMuted()) {
      player.unMute();
    } else if (player) {
      player.mute();
    }
  }

  createGrid();
</script>

</body>
</html>
